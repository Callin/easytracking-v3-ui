<div class="sprint-wrapper">
  <div class="box a">
    <h3>User list</h3>
    <div class="menu-two-wrapper">
      <div>
        <button mat-raised-button color="primary" (click)="addNewUser()">Add user</button>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id.</th>
          <td mat-cell *matCellDef="let element" (click)="edit(element)" class="table-cell">{{element.id}}</td>
        </ng-container>

        <!-- First name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First name</th>
          <td mat-cell *matCellDef="let element" (click)="edit(element)"
              class="table-cell"> {{element.firstName}} </td>
        </ng-container>

        <!-- Second name Column -->
        <ng-container matColumnDef="secondName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Second name</th>
          <td mat-cell *matCellDef="let element" (click)="edit(element)"
              class="table-cell"> {{element.secondName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
          <td mat-cell *matCellDef="let element" (click)="edit(element)"
              class="table-cell"> {{element.email}} </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove</th>
          <td mat-cell *matCellDef="let element" class="table-cell">
            <mat-icon class="account-icon"
                      color="link"
                      matTooltip="Delete user"
                      (click)="openRemoveDialog(element)">
              delete_forever
            </mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="dataSource.data.length"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
