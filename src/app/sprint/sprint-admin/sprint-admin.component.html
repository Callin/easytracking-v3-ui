<div class="sprint-wrapper">
  <div class="box a">
    <div class="title">
      Sprint list
    </div>
    <div class="menu-two-wrapper">
      <div>
        <button mat-raised-button color="primary" (click)="addNewSprint()">Add sprint</button>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id.</th>
          <td mat-cell *matCellDef="let element" (click)="editSprint(element)" class="table-cell">{{element.id}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sprint No.</th>
          <td mat-cell *matCellDef="let element" (click)="editSprint(element)"
              class="table-cell"> {{element.sprintNumber}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date</th>
          <td mat-cell *matCellDef="let element" (click)="editSprint(element)"
              class="table-cell"> {{element.startDate | date: 'dd MMM yyyy'}} </td>
        </ng-container>

        <!-- Estimation Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End date</th>
          <td mat-cell *matCellDef="let element" (click)="editSprint(element)"
              class="table-cell"> {{element.endDate | date: 'dd MMM yyyy'}} </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove</th>
          <td mat-cell *matCellDef="let element" class="table-cell">
            <mat-icon class="account-icon"
                      color="link"
                      matTooltip="Delete task"
                      (click)="openRemoveDialog(element)">
              delete_forever
            </mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="dataSource.data.length"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
