<div class="sprint-wrapper">
  <div class="box a">
    <h3>Tasks for Sprint {{currentSprint.sprintNumber}}</h3>
    <div class="add-task-button">
      <button mat-raised-button color="primary" (click)="addNewTask()">Add new task</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id.</th>
          <td mat-cell *matCellDef="let task"> {{task.id}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
          <td mat-cell *matCellDef="let task"> {{task.title}} </td>
        </ng-container>

        <!-- Estimation Column -->
        <ng-container matColumnDef="estimation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimation</th>
          <td mat-cell *matCellDef="let task"> {{task.estimation}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority</th>
          <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User</th>
          <td mat-cell *matCellDef="let task"> {{task.user.firstName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <div class="box b">
    <h5>Sprints</h5>
    <button mat-raised-button color="basic" (click)="addNewSprint()">New sprint</button>
    <mat-list>
      <mat-list-item *ngFor="let sprint of sprintList">
        <span mat-line (click)="fetchTasksForSprint(sprint.id)">Sprint {{sprint.sprintNumber}}</span>
        <span mat-line >{{sprint.startDate | date: 'dd MMM'}} - {{sprint.endDate | date: 'dd MMM'}}</span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
