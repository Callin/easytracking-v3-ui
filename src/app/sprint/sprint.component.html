<div>
  <div class="box a">
    <div class="title">
      Tasks for Sprint {{currentSprint.sprintNumber}}
    </div>
    <div class="menu-two-wrapper">
      <div>
        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Change sprint</button>
        <mat-menu #menu="matMenu">
          <mat-list-item class="sprint-list-item" *ngFor="let sprint of sprintList"
                         (click)="fetchTasksForSprint(sprint.id)">
            <button mat-menu-item mat-line>Sprint {{sprint.sprintNumber}}
              <span>...:: {{sprint.startDate | date: 'dd MMM'}} - {{sprint.endDate | date: 'dd MMM'}}</span>
            </button>
          </mat-list-item>
        </mat-menu>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="addNewTask()">Add task</button>
      </div>
      <div>
        <!--        <mat-form-field>-->
        <!--          <input class="menu-two-table-filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">-->
        <!--        </mat-form-field>-->
      </div>
    </div>

    <div class="table-wrapper mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id.</th>
          <td mat-cell *matCellDef="let element" (click)="editTask(element)" class="table-cell">{{element.id}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
          <td mat-cell *matCellDef="let element" (click)="editTask(element)" class="table-cell"> {{element.title}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
          <td mat-cell *matCellDef="let element" (click)="editTask(element)"
              class="table-cell"> {{element.status}} </td>
        </ng-container>

        <!-- Estimation Column -->
        <ng-container matColumnDef="estimation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimation</th>
          <td mat-cell *matCellDef="let element" (click)="editTask(element)"
              class="table-cell"> {{element.estimation}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority</th>
          <td mat-cell *matCellDef="let element" (click)="editTask(element)"
              class="table-cell"> {{element.priority}} </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User</th>
          <td mat-cell *matCellDef="let element" (click)="editTask(element)"
              class="table-cell"> {{getUserName(element.user)}} </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove</th>
          <td mat-cell *matCellDef="let element" class="table-cell">
            <mat-icon class="account-icon"
                      color="link"
                      matTooltip="Delete task"
                      (click)="openRemoveDialog(element)">
              delete_forever
            </mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="dataSource.data.length"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
