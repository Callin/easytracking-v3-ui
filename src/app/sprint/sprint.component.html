<div>
  <div class="box a">
    <app-tasks-table *ngIf="tasks && allUsers"
                     [tasks]="tasks"
                     hasFilter="true"
                     [sprint]="currentSprint"
                     tableTitle="Sprint {{currentSprint.sprintNumber}} tasks"
                     [allUsers]="allUsers">
    </app-tasks-table>
  </div>
</div>
